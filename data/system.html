<!-- START system.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>InnoCharge System</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="sidebar" id="navbar"></div>

  <div class="main-content">
    <h1>System</h1>

    <div class="container">
      <h2>Main Firmware Update</h2>
      <table>
        <tr>
          <td><label for="fwMainVersion">Current:</label></td>
          <!-- currently installed version -->
          <td><span id="fwMainVersion" style="font-size: 16px; color: #333; font-weight: bold;"></span></td>
        </tr>
        <tr>
          <td><label for="fwMainVersionLast">Latest:</label></td>
          <!-- latest published version + download button -->
          <td>
            <span id="fwMainVersionLast" style="font-size: 16px; color: #333; font-weight: bold;"></span>
            &nbsp;
            <a
              id="fwMainDownload"
              href="https://github.com/sevelm/InnoChargeLC/tree/main/build"
              target="_blank"
              title="Download latest firmware from GitHub"
              style="font-size: 16px; font-weight: bold; color: #007bff; text-decoration: underline;"
              >Download</a
            >
          </td>
        </tr>
      </table>
      <form id="fwMainForm">
        <input type="file" id="fwMainFile" class="wide-file" accept=".bin" required />
        <button type="submit">Update</button>
      </form>

      <table id="fwMainBox" style="display: none">
        <tr>
          <td><label for="fwMainProgress">Progress:</label></td>
          <td><span id="fwMainProgress" class="fw-text"></span></td>
        </tr>
        <!-- Status hidden -->
        <tr id="rowStatusMain" style="display: none">
          <td><label for="fwMainStatus">Status:</label></td>
          <td><span id="fwMainStatus" class="fw-text"></span></td>
        </tr>
        <tr>
          <td><label for="fwMainMsg">Messages:</label></td>
          <td><span id="fwMainMsg" class="fw-text"></span></td>
        </tr>
      </table>
    </div>
      <!-- UI Beginn!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->
  <div class="container">
    <h2>Web-UI Firmware Update</h2>
    <table>
      <tr>
        <td><label for="fwUiVersion">Current:</label></td>
        <!-- currently installed version -->
        <td><span id="fwUiVersion" style="font-size: 16px; color: #333; font-weight: bold;"></span></td>
      </tr>
      <tr>
        <td><label for="fwUiVersionLast">Latest:</label></td>
        <!-- latest published version + download button -->
        <td>
          <span id="fwUiVersionLast" style="font-size: 16px; color: #333; font-weight: bold;"></span>
          &nbsp;
          <a
            id="fwUiDownload"
            href="https://github.com/sevelm/InnoChargeLC/tree/main/build"
            target="_blank"
            title="Download latest firmware from GitHub"
            style="font-size: 16px; font-weight: bold; color: #007bff; text-decoration: underline;"
            >Download</a
          >
        </td>
      </tr>
    </table>
    <form id="fwUiForm">
      <input type="file" id="fwUiFile" class="wide-file" accept=".bin" required />
      <button type="submit">Update</button>
    </form>

    <table id="fwUiBox" style="display: none">
      <tr>
        <td><label for="fwUiProgress">Progress:</label></td>
        <td><span id="fwUiProgress" class="fw-text"></span></td>
      </tr>
      <!-- Status hidden -->
      <tr id="rowStatusUi" style="display: none">
        <td><label for="fwUiStatus">Status:</label></td>
        <td><span id="fwUiStatus" class="fw-text"></span></td>
      </tr>
      <tr>
        <td><label for="fwUiMsg">Messages:</label></td>
        <td><span id="fwUiMsg" class="fw-text"></span></td>
      </tr>
    </table>
  </div>
</div>

  <!-- Scripts -->
  <script src="common.js"></script>
  <script src="system.js"></script>
</body>
</html>
<!-- END system.html -->
