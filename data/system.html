<!-- START system.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>InnoCharge-System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="sidebar" id="navbar"></div>

  <div class="main-content">
    <h1>System</h1>

    <div class="container">
      <h2>MAIN Firmware-Update</h2>
      <table>
        <tr>
          <td><label for="state">Current:</label></td>
          <td><span id="fwMainVersion" style="font-size: 16px; color: #333; font-weight: bold;"></span></td>
        </tr>
      </table>
      <form id="fwForm">
        <input type="file"  id="fwFile"  accept=".bin" required>
        <button type="submit">Update</button>
      </form>
        <table id="fwMainBox" style="display:none">
          <tr>
            <td><label for="state">Progress:</label></td>
            <td><span id="fwMainProgress" style="font-size: 16px; color: #333; font-weight: bold;"></span></td>
          </tr>
          <!-- Status Ausgeblendet !!!! -->
          <tr id="rowStatus" style="display:none">
            <td><label for="state">State:</label></td>
            <td><span id="fwMainStatus" style="font-size: 16px; color: #333; font-weight: bold;"></span></td>
          </tr>
          <tr>
            <td><label for="state">Messages:</label></td>
            <td><span id="fwMainMsg" style="font-size: 16px; color: #333; font-weight: bold;"></span></td>
          </tr>
        </table>
    </div>
  </div>

  <!-- JS, falls du Progress per WebSocket anzeigen willst -->
  <script src="common.js"></script>
  <script src="system.js"></script>
</body>
</html>
<!-- END system.html -->
