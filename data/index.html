<!DOCTYPE html>
<html>
<head>
  <title>InnoCharge-Home</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <!-- scripts.js wird am Ende des Body eingebunden -->
</head>
<body>
  <div class="sidebar" id="navbar">
    <!-- Navigation wird hier geladen -->
  </div>
  
  <div class="main-content">
    <h1>Startseite</h1>
  
    <div class="container">
      <h2>Control Pilot Status</h2>
      <p>Aktueller CP-Zustand: <span id='cpState'>-</span></p>
    </div>

    <div class="container">
      <h2>Ladestrom einstellen</h2>
      <label for="setChargeCurrent">Ladestrom (A):</label>
      <input type="number" id="setChargeCurrent" name="setChargeCurrent">
      <button id="BTN_SET_CURRENT">Ladestrom setzen</button>
    </div>

    <div class="container">
      <h2>CP-Relais</h2>
      <label for="setCpRelay">CP-Relais:</label>
      <button id="BTN_SET_RELAY">AUS</button>
    </div>

    <button id="BTN_GO_TO_SETTINGS">Zu den Einstellungen</button>

    <!-- Neuer Schalter am unteren Rand der Seite -->
    <div class="container">
      <label for="new-toggle">Neuer Schalter:</label>
      <label class="switch">
        <input type="checkbox" id="new-toggle">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <!-- Einbindung von scripts.js am Ende des Body -->
  <script src="common.js"></script>
  <script src="index.js"></script>
</body>
</html>
