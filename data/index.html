<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>InnoCharge-Home</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <!-- scripts.js wird am Ende des Body eingebunden -->
</head>
<body>
  <div class="sidebar" id="navbar">
    <!-- Navigation wird hier geladen -->
  </div>
  
  <div class="main-content">
    <h1>Startseite</h1>
  
    <div class="container">
      <h2>Aktueller Status</h2>
      <table>
        <tr>
          <td><label for="state">CP-Status:</label></td>
          <td>
            <span id="cpState" style="font-size: 16px; color: #333; font-weight: bold;"></span>
          </td>
        </tr>
        <tr>
          <td><label for="state">CP-Spannung (V):</label></td>
          <td>
            <span id="cpVoltage" style="font-size: 16px; color: #333; font-weight: bold;"></span>
          </td>
        </tr>
        <tr>
          <td><label for="state">Vorgabe Ladestrom (A):</label></td>
          <td>
            <span id="targetChargeCurrent" style="font-size: 16px; color: #333; font-weight: bold;"></span>
          </td>
        </tr>
        <tr>
          <td><label for="state">Vorgabe Ladeleistung (kW):</label></td>
          <td>
            <span id="targetChargePower" style="font-size: 16px; color: #333; font-weight: bold;"></span>
          </td>
        </tr>
      </table>
    </div>
    <div class="container">
        <h2>Steuern</h2>
        <table>
          <tr>
            <td><label for="state">CP-Freigeben:</label></td>
            <td>
              <label class="switch">
                <input type="checkbox" id="toggleCpRelay">
                <span class="slider"></span>
              </label>
            </td>
          <tr>
            <td><label for="state">Ladestrom (A):</label></td>
            <td>
              <input type="number" id="setChargeCurrent" name="setChargeCurrent">
            </td>
          </tr>
          <tr>
            <td><label for="state">Ladeleistung (kW):</label></td>
            <td>
              <input type="number" id="setChargePower" name="setChargePower">
            </td>
          </tr>
          </tr>
        </table>
      </div>

      <h2>CP-Relais</h2>

      <button id="BTN_SET_RELAY">AUS</button>
    </div>

    <button id="BTN_GO_TO_SETTINGS">Zu den Einstellungen</button>

    
    <div class="container">
      <label for="new-toggle">Neuer Schalter:</label>
      <label class="switch">
        <input type="checkbox" id="new-toggle">
        <span class="slider"></span>
      </label>
    </div>
  </div> -->

  <!-- Einbindung von scripts.js am Ende des Body -->
  <script src="common.js"></script>
  <script src="index.js"></script>
</body>
</html>
