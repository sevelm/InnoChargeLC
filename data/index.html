<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>InnoCharge Home</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <!-- scripts.js is included at the end of the body -->
</head>
<body>
  <div class="sidebar" id="navbar">
    <!-- Navigation is loaded here -->
  </div>
  
  <div class="main-content">
    <h1>Home</h1>
  
    <div class="container">
      <h2>Current Status</h2>
      <table>
        <tr>
          <td><label for="state">CP Status:</label></td>
          <td>
            <span id="cpState" style="font-size: 16px; color: #333; font-weight: bold;"></span>
          </td>
        </tr>
        <tr>
          <td><label for="state">CP Voltage (V):</label></td>
          <td>
            <span id="cpVoltage" style="font-size: 16px; color: #333; font-weight: bold;"></span>
          </td>
        </tr>
        <tr>
          <td><label for="state">CPU Temperature (Â°C):</label></td>
          <td>
            <span id="espTemp" style="font-size: 16px; color: #333; font-weight: bold;"></span>
          </td>
        </tr>
        <tr>
          <td><label for="state">Target Charge Current (A):</label></td>
          <td>
            <span id="targetChargeCurrent" style="font-size: 16px; color: #333; font-weight: bold;"></span>
          </td>
        </tr>
        <tr>
          <td><label for="state">Target Charge Power (kW):</label></td>
          <td>
            <span id="targetChargePower" style="font-size: 16px; color: #333; font-weight: bold;"></span>
          </td>
        </tr>
      </table>
    </div>
    <div class="container">
        <h2>Controls</h2>
        <table>
          <tr>
            <td><label for="state">Control Pilot Cutoff:</label></td>
            <td>
              <label class="switch">
                <input type="checkbox" id="toggleCpRelay">
                <span class="slider"></span>
              </label>
            </td>
          <tr>
            <td><label for="state">Charge Current (A):</label></td>
            <td>
              <input type="number" id="setChargeCurrent" name="setChargeCurrent">
            </td>
          </tr>
          <tr>
            <td><label for="state">Charge Power (kW):</label></td>
            <td>
              <input type="number" id="setChargePower" name="setChargePower">
            </td>
          </tr>
          </tr>
        </table>
      </div>

</body>
</html>
