<!-- START network.html -->

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>InnoCharge Network</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    /* Custom style to align WiFi scan options and results side by side */
    #wifi-options-results-wrapper {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }
    #wifi-toggle-container, #wifi-options-results, #wifi-results-overview {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="sidebar" id="navbar">
    <!-- Load the navigation bar dynamically -->
  </div>
  
<!-- Popup Modal -->
<div id="confirmation-popup" class="popup-overlay" style="display: none;">
  <div class="popup-content">
    <p>The system will restart. Do you want to proceed?</p>
    <button id="popup-yes">YES</button>
    <button id="popup-no">NO</button>
  </div>
</div>

<!-- Waiting display -->
<div id="loading-indicator" class="loading-overlay" style="display: none;">
  <div class="loading-content">
    <p>You will be redirected to the home page shortly. Please wait...</p>
    <div class="spinner"></div>
  </div>
</div>



  <div class="main-content">
    <h1>Ethernet Connection</h1>
    <div class="container">
      <h2>Settings</h2>
      <table>
        <!-- Ethernet settings table -->
        <tr>
          <td><label for="eth_dhcp-toggle">Static IP:</label></td>
          <td>
            <label class="switch">
              <input type="checkbox" id="eth_dhcp-toggle">
              <span class="slider"></span>
            </label>
          </td>
        </tr>
        <tr>
          <td><label for="eth_ip-address">IP Address:</label></td>
          <td><input type="text" id="eth_ip-address" value=""></td>
        </tr>
        <tr>
          <td><label for="eth_subnet-mask">Subnet Mask:</label></td>
          <td><input type="text" id="eth_subnet-mask" value=""></td>
        </tr>
        <tr>
          <td><label for="eth_gateway">Gateway:</label></td>
          <td><input type="text" id="eth_gateway" value=""></td>
        </tr>
        <tr>
          <td><label for="eth_dns1">DNS 1:</label></td>
          <td><input type="text" id="eth_dns1" value=""></td>
        </tr>
        <tr>
          <td><label for="eth_dns2">DNS 2:</label></td>
          <td><input type="text" id="eth_dns2" value=""></td>
        </tr>
        <tr>
          <td><label for="eth_mac-address">MAC Address:</label></td>
          <td><input type="text" id="eth_mac-address" readonly></td>
        </tr>
        <tr>
          <td colspan="2"><button id="eth_btn_save">Save</button></td>
        </tr>
      </table>
    </div>
    
    <h1>WiFi Connection</h1>
    <!-- Wrapper for side-by-side WiFi scan options and results -->
    <div id="wifi-options-results-wrapper">
      <!-- Container for WiFi toggle switch -->
      <div class="container" id="wifi-toggle-container">
        <h2>Status</h2>
        <table>
          <tr>
            <td><label for="wifi_connected">Connection:</label></td>
            <td><span id="wifi_connected" style="font-size: 16px; color: #333; font-weight: bold;"></span></td>
          </tr>
          <tr>
            <td><label for="wifi_ssid_selected">WiFi Network:</label></td>
            <td><span id="wifi_ssid_selected" style="font-size: 16px; color: #333; font-weight: bold;"></span></td>   
          </tr>
          <tr>
            <td><label for="wifi_signal">Signal quality:</label></td>
            <td><span id="wifi_signal" style="font-size:16px; font-weight:bold; color:#333;"></span></td>
          </tr>
          <tr>
            <td><label for="wifi_rssi">RSSI:</label></td>
            <td><span id="wifi_rssi" style="font-size:16px; font-weight:bold; color:#333;"></span></td>
          </tr>
        </table>
        

        <h2>Settings</h2>
        <table>
          <tr>
            <td><label for="wifi_enable">Enable WiFi:</label></td>
            <td>
              <label class="switch">
                <input type="checkbox" id="wifi_enable">
                <span class="slider"></span>
              </label>
            </td>
          </tr>
        </table>

        <!-- WiFi input fields -->
        <table id="wifi_input_fields">
          <tr>
            <td><label for="wifi_ssid">WiFi Network:</label></td>
            <td>
              <select id="wifi_ssid">
                <!-- Options will be populated dynamically -->
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="wifi_password">Password:</label></td>
            <td><input type="password" id="wifi_password" value=""></td>
          </tr>
          <tr style="height: 80px;">
            <td colspan="2"></td>
          </tr>
          <tr>
            <td><label for="wifi_dhcp-toggle">Static IP:</label></td>
            <td>
              <label class="switch">
                <input type="checkbox" id="wifi_dhcp-toggle">
                <span class="slider"></span>
              </label>
            </td>
          </tr>
          <tr>
            <td><label for="wifi_ip-address">IP Address:</label></td>
            <td><input type="text" id="wifi_ip-address" value=""></td>
          </tr>
          <tr>
            <td><label for="wifi_subnet-mask">Subnet Mask:</label></td>
            <td><input type="text" id="wifi_subnet-mask" value=""></td>
          </tr>
          <tr>
            <td><label for="wifi_gateway">Gateway:</label></td>
            <td><input type="text" id="wifi_gateway" value=""></td>
          </tr>
          <tr>
            <td><label for="wifi_dns1">DNS 1:</label></td>
            <td><input type="text" id="wifi_dns1" value=""></td>
          </tr>
          <tr>
            <td><label for="wifi_dns2">DNS 2:</label></td>
            <td><input type="text" id="wifi_dns2" value=""></td>
          </tr>
          <tr>
            <td><label for="wifi_mac-address">MAC Address:</label></td>
            <td><input type="text" id="wifi_mac-address" readonly></td>
          </tr>
        </table>

        <!-- Move the "Save" button outside of the input fields table -->
        <div style="margin-top: 10px;">
          <button id="wifi_btn_save">Save</button>
        </div>
      </div>

      <!-- Container for WiFi scan options and results -->
      <div class="container" id="wifi-options-results" style="display: none;">
        <h2>Networks</h2>
        <div class="wifi-options">
          <!-- Button to trigger WiFi rescan -->
          <button id="wifi_rescan_btn" style="display: none;">Scan</button>
        </div>
        <div class="wifi-scan-results" style="font-size: 14px; color: #333;">
          <!-- Message displayed during WiFi scan -->
          <div id="wifi_scan_message">Scanning...</div>
          <!-- Container to display WiFi scan results -->
          <div id="wifi_scan_results"></div>           
        </div>
      </div>
    </div>
  </div>

  <!-- Include common.js and network.js at the end of the body -->
  <script src="common.js"></script>
  <script src="network.js"></script>
</body>
</html>
