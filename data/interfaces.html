<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>InnoCharge Interfaces</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <!-- scripts.js is included at the end of the body -->
</head>
<body>
  <div class="sidebar" id="navbar">
    <!-- Navigation is loaded here -->
  </div>
  
  <div class="main-content">
    <h1>Interfaces</h1>
  
    <div class="container">
      <h2>Energy-Meter</h2>
      <table>
        <tr>
        <td><label for="state">Enable:</label></td>
        <td>
          <label class="switch">
            <input type="checkbox" id="toggleEnergyMeter">
            <span class="slider"></span>
          </label></td>
        </tr>
        <tr>
          <td>State:</td>
          <td><span id="energyMeterStatus" class="status">–</span></td>
        </tr>
        <tr>
          <td><label for="invertEnergySign">Invert sign:</label></td>
          <td>
            <input type="checkbox" id="invertEnergySign" style="accent-color:#6ca0dc; transform:scale(1.3); cursor:pointer;">
          </td>
        </tr>
          <td><label for="state">L1 Voltage (V):</label></td>
          <td>
            <span id="l1Voltage" style="font-size: 16px; color: #333; font-weight: bold;"></span>
          </td>
        </tr>
        <tr>
          <td><label for="state">L2 Voltage (V):</label></td>
          <td>
            <span id="l2Voltage" style="font-size: 16px; color: #333; font-weight: bold;"></span>
          </td>
        </tr>
        <tr>
          <td><label for="state">L3 Voltage (V):</label></td>
          <td>
            <span id="l3Voltage" style="font-size: 16px; color: #333; font-weight: bold;"></span>
          </td>
        </tr>
        <tr>
          <td><label for="state">L1 Current (A):</label></td>
          <td>
            <span id="l1Current" style="font-size: 16px; color: #333; font-weight: bold;"></span>
          </td>
        </tr>
        <tr>
          <td><label for="state">L2 Current (A):</label></td>
          <td>
            <span id="l2Current" style="font-size: 16px; color: #333; font-weight: bold;"></span>
          </td>
        </tr>
        <tr>
          <td><label for="state">L3 Current (A):</label></td>
          <td>
            <span id="l3Current" style="font-size: 16px; color: #333; font-weight: bold;"></span>
          </td>
        </tr>
        <tr>
          <td><label for="state">L1 Power (W):</label></td>
          <td>
            <span id="l1Power" style="font-size: 16px; color: #333; font-weight: bold;"></span>
          </td>
        </tr>
        <tr>
          <td><label for="state">L2 Power (W):</label></td>
          <td>
            <span id="l2Power" style="font-size: 16px; color: #333; font-weight: bold;"></span>
          </td>
        </tr>
        <tr>
          <td><label for="state">L3 Power (W):</label></td>
          <td>
            <span id="l3Power" style="font-size: 16px; color: #333; font-weight: bold;"></span>
          </td>
        </tr>
        <tr>
          <td><label for="state">Total Power (W):</label></td>
          <td>
            <span id="totPower" style="font-size: 16px; color: #333; font-weight: bold;"></span>
          </td>
        </tr>
        <tr>
          <td><label for="state">Import Power (kWh):</label></td>
          <td>
            <span id="impPower" style="font-size: 16px; color: #333; font-weight: bold;"></span>
          </td>
        </tr>        
        <tr>
          <td><label for="state">Export Power (kWh):</label></td>
          <td>
            <span id="expPower" style="font-size: 16px; color: #333; font-weight: bold;"></span>
          </td>
        </tr>  
      </table>
    </div>
    <div class="container">
        <h2>RFID-Reader</h2>
        <table>
          <tr>
            <td><label for="state">Enable:</label></td>
            <td>
              <label class="switch">
                <input type="checkbox" id="toggleRfid">
                <span class="slider"></span>
              </label>
            </td>
          </tr>
          <tr>
            <td>State:</td>
            <td><span id="rfidStatus" class="status">–</span></td>
          </tr>
          <tr>
            <td><label for="state">RFID Tag:</label></td>
            <td>
               <span id="rfidTag" style="font-size: 16px; color: #333; font-weight: bold;"></span>
            </td>
          </tr>  
          <tr>
            <td><label for="state">Last RFID Tag:</label></td>
            <td>
               <span id="lastRfidTag" style="font-size: 16px; color: #333; font-weight: bold;"></span>
            </td>
          </tr>  
          </tr>
        </table>
      </div>

      <h2>CP Relay</h2>

        <span class="slider"></span>

  <!-- Including common.js and interfaces.js at the end of the body -->
  <script src="common.js"></script>
  <script src="interfaces.js"></script>
</body>
</html>
